{% extends 'blogs/layout.html' %}

{% block content %}
<h3 class="center-align blue lighten-4">{{post.title}}</h3>
<div class="card">
    <div class="card-content">
        {{post.body}}
    </div>
    <div class="card-action">
        {{post.timestamp}}
    </div>
</div>

<a href="/blogs" class="btn">go back</a>
{% endblock %}

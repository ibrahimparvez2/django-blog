{% extends 'blogs/layout.html' %}

{% block content %}
<h3 class="center-align blue lighten-4">{{title}}</h3>
<ul class="collection">
    {% for post in posts %}
    <li class = "collection-item"><a href="/blogs/details/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}

</ul>
{% endblock %}
